<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title >
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Rock Paper Scissors</h1>
        <hr />
        <p>
          The classic game of rock, paper, scissors played against a computer
          opponent.
        </p>
        <p>Good luck!</p>
        <div>
          <button class="selection" id="rock">Rock</button>
          <button class="selection" id="paper">Paper</button>
          <button class="selection" id="scissors">Scissors</button>
        </div>
        <div class="results">
          <!-- results from javascript scoreboard -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
